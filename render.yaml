# Render Blueprint for Neusearch Product Assistant
# https://render.com/docs/blueprint-spec

services:
  # Backend Web Service
  - type: web
    name: neusearch-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: neusearch-demo-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Optional - set manually in Render dashboard if desired
    healthCheckPath: /api/health

databases:
  # Managed PostgreSQL Database
  - name: neusearch-demo-db
    databaseName: neusearch
    user: neusearch_user
    plan: free  # Free tier - upgrade for production
