version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: neusearch_db
      POSTGRES_USER: neusearch
      POSTGRES_PASSWORD: neusearch_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neusearch"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://neusearch:neusearch_password@postgres:5432/neusearch_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHROMA_PERSIST_DIRECTORY: /app/chroma_db
    volumes:
      - chroma_data:/app/chroma_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:8000/api

volumes:
  postgres_data:
  chroma_data: